<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p>~ Tình yêu biến những bất hạnh trở thành hạnh phúc ~</p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="sign-up-box" id="signin">
                            <h3>Đăng nhập</h3>
                            <br>
                            <div class="sign-up-field">
                                <input type="text" class="sign-up" id="name" required>
                                <label for="text">Tên đăng nhập</label>
                            </div>
                            <div class="sign-up-field">
                                <input type="password" class="sign-up" id="password" required>
                                <label for="password">Mật khẩu</label>
                            </div>
                            <div class="form-check" style="font-size:small">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label for="formCheck" class="form-check-label text-secondary" style="font-size:15px">Lưu mật khẩu</label>
                            </div>
                            <br>
                            <div class="sign-up-field">
                                <input type="submit" class="submit" value="Đăng nhập"> 
                            </div>
                            <div class="signin">
                                <span>Bạn chưa có tài khoản?</span>
                                <br><br>
                                <button onclick="myFunction()" class="button1">Đăng Ký</button>
                            </div>
                    </div>
                    <div class="sign-in-box" id="signup">
                            <h3>Đăng ký</h3>
                            <br>
                            <div class="sign-in-field">
                                <input type="text" class="sign-in" id="name" required>
                                <label for="text">Tên tài khoản</label>
                            </div>
                            <div class="sign-in-field">
                                <input type="text" class="sign-in" id="name" required>
                                <label for="text">Email</label>
                            </div>
                            <div class="sign-in-field">
                                <input type="password" class="sign-in" id="password" required>
                                <label for="password">Mật khẩu</label>
                            </div>
                            <div class="form-check" style="font-size:small">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label for="formCheck" class="form-check-label text-secondary" style="font-size:15px">Lưu mật khẩu</label>
                            </div>
                            <br>
                            <div class="sign-in-field">
                                <input type="submit" class="submit" value="Đăng ký"> 
                            </div>
                            <br>
                            <div class="signup">
                                <span>Bạn đã có tài khoản?</span>
                                <br><br>
                                <button onclick="myFunction()" class="button1">Đăng Nhập</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
        var x = document.getElementById('signup');
        var y = document.getElementById('signin');
        if (x.style.display === 'none') {
            x.style.display = 'block';
            y.style.display = 'none';
        } 
        else {
            x.style.display = 'none';
            y.style.display = 'block';
        }
        }
    </script>
</body>
</html>
