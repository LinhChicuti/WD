<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                        <img src="./image/a2.jpg" style="width:100%">
                        </div>
                        <div class="mySlides fade">
                        <img src="./image/a4.jpg" style="width:100%">
                        </div>
                        <div class="mySlides fade">
                        <img src="./image/a5.jpg" style="width:100%">
                        </div>
                    </div>
                    <br>
                    <div>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="text">
                        <p>~ Tình yêu biến những bất hạnh trở thành hạnh phúc ~</p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <h3>Đăng nhập</h3>
                        <br>
                        <div class="input-field">
                            <input type="text" class="input" id="name" required>
                            <label for="text">Tên đăng nhập</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Mật khẩu</label>
                        </div>
                        <div class="form-check" style="font-size:small">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary" style="font-size:15px">Lưu mật khẩu</label>
                        </div>
                        <br>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Đăng nhập"> 
                        </div>
                        <br>
                        <div class="input-field">
                            <button class="btn btn-lg btn-light w-100 fs-6"><i class="fa-brands fa-google" style="color: #ff91c6;"></i> Đăng nhập với Google</button>
                        </div>
                        <div class="signin">
                            <span>Bạn chưa có tài khoản? <a href="#">Đăng ký tại đây</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();
        function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000);
        }   
    </script>
</body>
</html>
